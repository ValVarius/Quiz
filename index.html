<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
        <div class = "scores">
      <p class="headElements" id="YourName">Name: </p>
      <p class="headElements" id="OldScore">Older Score: </p>
      <p class="headElements" id="CurrentScore">Current Score: </p>
    </div>
      <button id="Start">Begin Quiz</button>
      <p class="headElements" id="timer">40 sec</p>
    </div>

    <div id = "name-input">
        
        <h2>Enter your name!</h2>
        <input type="text" id="textname" name="fname">
        <input type="submit" id="entername" value="Enter">
    </div>

    <div id="questionaire" >
      <h2 id="question"></h2>
      <ul>
        <li><button class="option" id="option1"></button></li>
        <li><button class="option" id="option2"></button></li>
        <li><button class="option" id="option3"></button></li>
        <li><button class="option" id="option4"></button></li>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
